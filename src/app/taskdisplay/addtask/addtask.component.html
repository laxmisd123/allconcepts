<div class="container">
  <form (ngSubmit)="onSaveTask(f)"   #f="ngForm" >

    <div class="form-group">
      </div>
      <div class="form-group">
        <Label>Id</Label>
        <input name="Id" ngModel type="text" class="form-control" placeholder="Enter Id">
      </div>
      <div>
      <Label>Task Name</Label>
      <input name="Title" type="text" ngModel class="form-control" placeholder="Enter Title Name">

    </div>
    <div class="form-group">
      <Label>Status</Label>
      <input name="Status" ngModel type="text" class="form-control" placeholder="Enter status">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add New Task</button>
    </div>
  </form>
</div>
